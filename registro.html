<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Veterinaria a Domicilio</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<div class="container">

  <h2>Crear Cuenta</h2>

  <div class="form-group">
    <input type="text" id="nombre" placeholder="Nombre completo">
  </div>

  <div class="form-group">
    <input type="email" id="email" placeholder="Correo electrónico">
  </div>

  <div class="form-group">
    <input type="password" id="password" placeholder="Contraseña">
  </div>

  <button onclick="register()" class="btn-agendar">
    Registrarse
  </button>

  <p style="text-align:center; margin-top:15px;">
    ¿Ya tienes cuenta?
    <a href="login.html" style="color:#4CAF50; text-decoration:none; font-weight:bold;">
      Inicia sesión
    </a>
  </p>

</div>

<script type="module" src="js/registro.js"></script>

</body>
</html>
