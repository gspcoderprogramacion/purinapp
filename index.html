<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Veterinaria a Domicilio</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<div class="container">

  <h2>Agendar Cita</h2>

  <div class="form-group">
    <input type="text" id="nombre" placeholder="Nombre Propietario">
  </div>

  <div class="form-group">
    <input type="text" id="telefono" placeholder="Número Telefónico">
  </div>

  <div class="form-group">
    <input type="text" id="direccion" placeholder="Dirección">
  </div>

  <div class="form-group">
    <select id="especie" required>
        <option value="No seleccionó">¿Que especie es su mascota?</option>
        <option value="Perro">Perro</option>
        <option value="Gato">Gato</option>
        <option value="Ave">Ave</option>
        <option value="Conejo">Conejo</option>
        <option value="Otro">Otro</option>
    </select>
  </div>

  <div class="form-group">
    <input type="text" id="mascota" placeholder="Nombre de la Mascota">
  </div>

  <div class="form-group">
    <input type="text" id="motivo" placeholder="Motivo de la Cita">
  </div>

  <div class="form-group">
    <input type="date" id="fecha">
  </div>

  <div class="form-group">
    <select id="hora"></select>
  </div>

  <button onclick="guardarCita()" class="btn-agendar">
    Agendar
  </button>

</div>

<script type="module" src="js/agendar.js"></script>

</body>
</html>
